name: CI/CD Portfolio

on:
  push:
    branches: [ main, JCDevBranch ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-build:
    name: Test and Build Portfolio
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install system dependencies (for vitest-canvas-mock)
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev

      - name: Install dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Build with Vite
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  lighthouse:
    name: Lighthouse Performance Audit
    needs: test-and-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages # This retrieves the artifact uploaded in the previous job

      - name: Untar Artifact
        run: mkdir dist && tar -xvf artifact.tar -C dist

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun --collect.staticDistDir=./dist --upload.target=temporary-public-storage

  deploy:
    name: Deploy to GitHub Pages
    needs: [test-and-build, lighthouse] # Deployment now waits for both tests and audit to pass
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4